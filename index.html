<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #5209db;
      color: white;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem;
    }
    .member {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .member:hover {
      transform: translateY(-10px);
    }
    .member img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #5209db;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .member h2 {
      color: #5209db;
      margin-bottom: 0.5rem;
    }
    .member p {
      color: #666;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1.5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Team Portfolio</h1>
    <p>Click on any member to view their individual portfolio</p>
  </header>

  <div class="team-container">
    <!-- Genaro -->
    <div class="member">
      <a href="index (1).html">
        <img src="/Aro/475768865_649902340796749_1304190627989116256_n.jpg" alt="Genaro Verastigue">
      </a>
      <h2>Genaro Verastigue</h2>
      <p>Designer & Developer</p>
    </div>

    <!-- Darryl -->
    <div class="member">
      <a href="index.html">
        <img src="/Daril/487188806_1701868303746170_168589141479386711_n.jpg" alt="Darryl Tubban">
      </a>
      <h2>Darryl Tubban</h2>
      <p>Powerlifter & IT Student</p>
    </div>

    <!-- Princess -->
    <div class="member">
      <a href="ipt2.html">
        <img src="/Lyn/487823716_1160741425596944_6487364187937339816_n.jpg" alt="Princess Lyn Puangco">
      </a>
      <h2>Princess Lyn Puangco</h2>
      <p>Web Developer & Designer</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Group Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
